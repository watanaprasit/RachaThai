{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RachaThai{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Main content inside iPhone screen container -->
    <main class="iphone-container">
        <div class="iphone">
            <div class="iphone-screen">
                <!-- iPhone Status Bar -->
                <div class="iphone-status-bar">
                    <!-- Left side (Clock) -->
                    <div class="clock">10:30</div>
                    <!-- Right side (Battery) -->
                    <div class="status-right">
                        <div class="battery">
                            <span>ðŸ”‹ 85%</span>
                        </div>
                    </div>
                </div>

                <!-- Header Section: Logo and Navigation -->
                <header class="header-container">
                    <!-- Logo and title -->
                    <div class="logo-container">
                        <img src="{% static 'RachaThaiLogo.png' %}" alt="Logo" class="logo">
                        <div class="logo-title">RachaThai</div>
                    </div>
                    <!-- Navigation links -->
                    <nav class="top-nav">
                        <ul>
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li><a href="{% url 'vowels' %}">Vowels</a></li>
                            <li><a href="{% url 'consonant-sounds' %}">Sounds</a></li>
                        </ul>
                    </nav>
                </header>

                <!-- Page-specific content -->
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
