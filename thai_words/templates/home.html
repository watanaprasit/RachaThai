{% extends '_base.html' %}

{% block content %}
    <h1>Thai Consonants - 44</h1>
    <ol>
        {% for consonant in consonants %}
            <li>
                <a href="{% url 'each_consonant' consonant.letter %}">
                    {{ consonant.letter }} - {{ consonant.thai_word }} - ({{ consonant.rtgs }}) -  ({{ consonant.emoji }})
                </a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
